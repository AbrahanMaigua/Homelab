{% extends "base.html" %}
{% block title %}Crear Artículo{% endblock %}
{% block content %}

<div class="container">
    <h1 class="title has-text-centered" >Crear Artículo</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="title" name="title" required class="form-control">
        </div>

        <div class="form-group">
            <!-- Área editable -->
            <div id="editor" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 200px;"></div>
            <!-- Campo oculto para enviar contenido -->
            <textarea id="content" name="content" hidden></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script>
    const editor = document.getElementById("editor");
    const content = document.getElementById("content");

    // Sincroniza el contenido del editor al campo oculto al enviar el formulario
    document.querySelector("form").onsubmit = function () {
        content.value = editor.innerHTML;
    };
</script>

{% endblock %}
